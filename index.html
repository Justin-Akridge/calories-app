<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Step Converter</title>
</head>
<body>
    <div class="wrapper">
        <h2 class="Steps Converter App"></h2>
        <h3 id="info">Enter Steps and Hit Calculate</h3>
        <p class="input">Steps</p>
        <input type="text" onfocus = "this.value =''" id="steps">
   
        <p id="km"></p>
        <p class="calories"></p>
        <!-- create 2 buttons -->
        <button id="btn" class="calculate">Calculate</button>
        <button id="btn" class="clear">Clear</button>
        <br>
        <br>
        <footer class="footer">
            <h5>Steps Converter</h5>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
